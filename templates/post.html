<!DOCTYPE html>
<html lang="en">

<head>
    <title>Categoriser Tool</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <div class="header">
        <h3 class="text-muted">Facebook Post Categoriser</h3>
    </div>
    <div class="jumbotron">
        <p>{{ post.text }}</p>
    </div>

    <table class="table">
        <tbody>
        <tr>
            <th>Anzahl <img src="{{ url_for('static', filename='images/emotions/like.png') }}" alt="like"
                            height="25"></th>
            <td>{{ post.num_likes }}</td>

            <th>Anzahl <img src="{{ url_for('static', filename='images/emotions/love.png') }}" alt="like"
                            height="25"></th>
            <td>{{ post.num_love }}</td>
        </tr>
        <tr>
            <th>Anzahl <img src="{{ url_for('static', filename='images/emotions/haha.png') }}" alt="like"
                            height="25"></th>
            <td>{{ post.num_haha }}</td>

            <th>Anzahl <img src="{{ url_for('static', filename='images/emotions/wow.png') }}" alt="like" height="25"
            ></th>
            <td>{{ post.num_wow }}</td>
        </tr>
        <tr>
            <th>Anzahl <img src="{{ url_for('static', filename='images/emotions/sad.png') }}" alt="like" height="25"
            ></th>
            <td>{{ post.num_sad }}</td>

            <th>Anzahl <img src="{{ url_for('static', filename='images/emotions/angry.png') }}" alt="like"
                            height="25"></th>
            <td>{{ post.num_angry }}</td>
        </tr>
        <tr>
            <th>Anzahl Shares</th>
            <td>{{ post.num_shares }}</td>
        </tr>
        </tbody>
    </table>

    <div class="panel panel-default">
        <div class="panel-body">
            <form action="{{ url_for('update') }}" method="POST">
                <input type="hidden" name="post_id" value="{{ post.id }}">
                <div class="form-group row">
                    <div class="col col-lg-12">
                        <label for="category">Category</label>
                        <select class="form-control" name="category">
                            <option>Produkt Werbung</option>
                            <option>Besondere Aktion (Rabatt)</option>
                            <option>Anderes Thema</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col col-lg-6">
                        <label for="success">Erfolgreich</label>
                        <select class="form-control" name="success">
                            <option>Erfolgreiche Beitrag</option>
                            <option>Nicht Erfolgreiche Beitrag</option>
                        </select>
                    </div>
                    <div class="col col-lg-6">
                        <label for="sentiment">Sentiment </label>
                        <div class="btn-group btn-group-justified" data-toggle="buttons">
                            <label class="btn btn-success">
                                <input type="radio" name="sentiment" id="positive" autocomplete="off"> Positive
                            </label>
                            <label class="btn btn-warning active">
                                <input type="radio" name="sentiment" id="neutral" autocomplete="off" checked> Neutral
                            </label>
                            <label class="btn btn-danger">
                                <input type="radio" name="sentiment" id="negative" autocomplete="off"> Negative
                            </label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Aktualisieren</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>

</html>
